<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="container">
        <div id="screen">
            <div id="lastNumber">Last number</div>
            <div id="currentNumber">Current number</div>

        </div>
        <div id="keypad">
            <div id="b1" class="button">1</div>
            <div id="b2" class="button">2</div>
            <div id="b3" class="button">3</div>
            <div id="b4" class="button">4</div>
            <div id="b5" class="button">5</div>
            <div id="b6" class="button">6</div>
            <div id="b7" class="button">7</div>
            <div id="b8" class="button">8</div>
            <div id="b9" class="button">9</div>
            <div id="b0" class="button">0</div>
            <div id="bPlus" class="button">+</div>
            <div id="bMinus" class="button">-</div>
            <div id="bMultiply" class="button">x</div>
            <div id="bDivide" class="button">/</div>
            <div id="bEqual" class="button">=</div>
            <div id="bDelete" class="button">=</div>
            <div id="bOnOff" class="button">=</div>

        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
